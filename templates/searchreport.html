        <th>Not complete grids</th>
        <th>Complete grids</th>
        <th>Total grids</th>
        <th>Report download</th>
        <th>Show Map</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>All</td>
        <td>{{ allnotscan }}</td>
        <td>{{ allscan }}</td>
        <td>{{ all }}</td>
        <td></td>
    </tr>
    {% for k in keywords %}
        <tr {% if k.notcomplete == 0 %}class="success" {% else %}class="active"{% endif %}>
        <td>{{ k.keyword }}</td>
        <td id="{{ forloop.counter0 }}-notcom">{{ k.notcomplete }}</td>
        <td id="{{ forloop.counter0 }}-com">{{ k.complete }}</td>
        <td id="{{ forloop.counter0 }}-total">{{ k.total}}</td>
        <td><a href="{{ k.link }}">Download</a></td>
        <td><a href="/places/showplace?name={{ k.keyword }}" target="_blank">Show maps</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
